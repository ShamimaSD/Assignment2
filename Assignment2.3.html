<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Even Number </title>
</head>
<body>
    <script>
       
let n = parseFloat(prompt("Enter the number:"));


if (isNaN(n)) {
  console.log("Invalid number entered!");
} else {
  console.log("Even numbers from 1 to " + n + ":");

 
  for (let i = 1; i <= n; i++) {
    
    if (i % 2 === 0) {
      console.log(i);
    }
  }
}

    </script>
</body>
</html>
