<body>
    <script>
        
const numRows = 5;

for (let i = 1; i <= numRows; i++) {
  let pattern = '';

  for (let j = 1; j <= i; j++) {
    pattern += j + ' ';
  }
 console.log(pattern);
}

 </script>
